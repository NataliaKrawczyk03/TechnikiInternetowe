<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Zadanie2</title>
    <link rel="stylesheet" href="#">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style>
        
        body{
            background-color: antiquewhite;
            font-family: Arial, Helvetica, sans-serif;
        }
        #min img {
            margin: 5px;
            cursor: pointer;
        }
      

    </style>

</head>

<body>
    
    <div id="min">
        <img id="s1"src="obrazki\sml\i1.jpg">
        <img id="s2"src="obrazki\sml\i2.jpg">
        <img id="s3"src="obrazki\sml\i3.jpg">
        <img id="s4"src="obrazki\sml\i4.jpg">
        <img id="s5"src="obrazki\sml\i5.jpg">

    </div>
    <div id="max">
        <img id="m" src="obrazki\bg\i1.jpg">

    </div>


    <script>

        $(document).ready(function(){
            $('#min img').click(function () {
                let smallImgSrc = $(this).attr('src');
                
                let bigImgSrc = smallImgSrc.replace('sml', 'bg');

                $('#m').attr('src', bigImgSrc);
            });
        })



    </script>
    
</body>

</html>
